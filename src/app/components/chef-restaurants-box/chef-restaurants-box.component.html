<swiper fxHide.gt-xs="true">
    <div class="restaurant-element" *ngFor="let restaurant of chefRestaurants">
        <img class="restaurant-img" [src]=restaurant.img>
        <div fxLayout="column" fxLayoutAlign="center center">
            <span class="restaurant-name">{{restaurant.resName}}</span>
        </div>
    </div>
</swiper>

<div fxLayout="row" fxLayoutAlign="start center" fxHide.xs="true" fxLayoutGap="10px">
    <div class="restaurant-element" *ngFor="let restaurant of chefRestaurants">
        <img class="restaurant-img" [src]=restaurant.img>
        <div fxLayout="column" fxLayoutAlign="center center">
            <span class="restaurant-name">{{restaurant.resName}}</span>
        </div>
    </div>
</div>
